<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>E-Groceries</title>
</head>
<body>
    <header>
        <!-- Mark: Section Header Navigation -->
        <section id="headerNavigation">
            <a href="">Logo</a>
            <nav id="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>
        <section id="headerTitle">
            <h1>Top Rated E-Groceries shop in Indonesia</h1>
            <h4 id="subtitle">Every Day with Best Ingredients</h4>
        </section>
    </header>
    <main>
        <section id="callUs">
            <article id="article">
                <img src="assets/canyon.webp">
                <h5>setiap hari beli sayur buah yang fresh disini</h5>
            </article>
            <section id="form">
                <h3 class="titleSubtitle">Contact Us</h3>
                <h6 class="titleSubtitle">Sales akan menghubungi anda 2 x 24 jam</h6>
                <form>
                    <label for="firstNameInput">First Name</label>
                    <input type="text" id="firstNameInput" placeholder="Adhitya"> <br> <br>
                    <label for="lastNameInput">Last Name</label>
                    <input type="text" id="lastNameInput" placeholder="Adrian">
                    <button type="button" id="submitButton">Submit</button>
                </form>
            </section>
        </section>
    </main>
    <h3 id="firstNameOutput"></h3>
    <h3 id="lastNameOutput"></h3>
    <img src="assets/images-1.jpeg", class="slider">
    <img src="assets/images-2.jpeg", class="slider">
    <img src="assets/images-3.jpg", class="slider">
    <script src="js/script.js"></script>
</body>
</html>
